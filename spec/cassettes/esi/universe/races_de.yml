      string: '[{"alliance_id":500001,"description":"Der Staat der Caldari gr\u00fcndet
        sich auf den Grunds\u00e4tzen von Patriotismus und harter Arbeit, welche die
        Vorfahren der Caldari manch gro\u00dfes Elend auf ihrer unwirtlichen Heimatwelt
        \u00fcberstehen lie\u00dfen. Heute ist das Land eine Diktatur der Konzerne,
        angef\u00fchrt von Herrschern, die fest entschlossen sind, das Land zu den
        alten Idealen der Leistungsgesellschaft zur\u00fcckzuf\u00fchren. R\u00fccksichtslos
        und effizient im Konferenzraum wie auf dem Schlachtfeld, sind die Caldari
        ein lebendes Wahrzeichen von Kraft, Ausdauer und Erhabenheit.","name":"Caldari","race_id":1},{"alliance_id":500002,"description":"Der
        Stamm der Minmatar war eine bl\u00fchende Zivilisation, bis er vom Imperium
        der Amarr f\u00fcr mehr als 700 Jahre versklavt wurde. Eine blutige Rebellion
        konnte viele Minmatar befreien, einige waren jedoch als Sklaven zur\u00fcckgeblieben.
        Heute sind die Minmatar robust, geschickt und flei\u00dfig. Viele meinen,
        die Demokratie habe ihnen gute Dienste erwiesen, doch k\u00f6nne sie nie zur\u00fcckgeben,
        was ihnen vor langer Zeit genommen wurde. Daher bildeten sie eine Regierung,
        die vor allem ihre Herkunft und Wurzeln repr\u00e4sentierte. Sie werden immer
        einen Groll gegen die Amarr hegen und sie sehnen sich nach jenen gl\u00fccklichen
        Tagen zur\u00fcck, als die verhassten Schiffe des Imperiums noch nicht angelandet
        waren.","name":"Minmatar","race_id":2},{"alliance_id":500003,"description":"Das
        Imperium der Amarr ist das gr\u00f6\u00dfte und \u00e4lteste der vier Imperien.
        Diese theokratische Gesellschaft wird von einer m\u00e4chtigen Kaiserin regiert.
        Das Fundament des Imperiums ist die Sklavenarbeit. Zwar sind die B\u00fcrger
        von Amarr engagiert und gebildet, doch in kultureller Hinsicht h\u00e4lt sich
        Amarr an eine Grundthese: Was andere Sklaverei nennen, ist f\u00fcr sie nur
        ein erster Schritt auf dem Pfad geistiger Entwicklung, der zu einem unersch\u00fctterlichen
        Glauben f\u00fchrt. Trotz einiger R\u00fcckschl\u00e4ge in der j\u00fcngsten
        Geschichte bleibt das Imperium der wohl stabilste und milit\u00e4risch m\u00e4chtigste
        Nationalstaat in New Eden.","name":"Amarr","race_id":4},{"alliance_id":500004,"description":"Die
        Gallente sind Meister der Freiheit, Verteidiger der Unterdr\u00fcckten und
        stehen der einzig wahren Demokratie in New Eden vor. Einige der fortschrittlichsten
        Anf\u00fchrer, Wissenschaftler und Gesch\u00e4ftsleute der \u00c4ra sind aus
        diesen mannigfaltigen V\u00f6lkern hervorgegangen. Als Vork\u00e4mpfer der
        k\u00fcnstlichen Intelligenz verl\u00e4sst sich die F\u00f6deration auf Drohnen
        und andere automatisierte Systeme, was jedoch nicht von den gut ausgebildeten
        Piloten ablenken soll. Dennoch: Die F\u00f6deration der Gallente bringt die
        besten und tapfersten K\u00e4mpfer hervor, die das Universum zu bieten hat.","name":"Gallente","race_id":8},{"alliance_id":500005,"description":"Die
        Jovianer sind das geheimnisvollste Volk im Universum. Sie sind schwer zu durchschauen
        und ihre Bev\u00f6lkerung macht nur einen Bruchteil der Population ihrer Nachbarn
        aus. Doch ihre technologische \u00dcberlegenheit l\u00e4sst sie \u00fcber
        alle Ma\u00dfen m\u00e4chtig erscheinen.","name":"Jove","race_id":16},{"alliance_id":500026,"description":"Triglavia","name":"Triglavia","race_id":135}]'
