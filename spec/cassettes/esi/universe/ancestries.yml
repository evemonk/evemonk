    body:
      encoding: UTF-8
      string: '[{"bloodline_id":7,"description":"The Gallente prize political activism
        more so than other Empires. Many devote their efforts towards one or more
        causes that suit their ambitions. Activists understand that things will never
        change for the better unless someone has the courage to fight the good fight.","icon_id":1653,"id":13,"name":"Activists","short_description":"Making
        the universe a better place, one fight at a time."},{"bloodline_id":9,"description":"Genetic
        engineering has through the centuries transformed Jovian society in every
        aspect imaginable. Many Jovians believe that enough has been done. The Unsullied
        is a group of Jovians that have rejected further generic experiments and instead
        adopt conventional methods to deal with sickness and old age. They are advocates
        of cyber-implants and want to use machines instead of genes in the search
        for better life.","id":26,"name":"Unsullied","short_description":""},{"bloodline_id":13,"description":"The
        Khanid are not generally known to be as devout as the Amarrians, but those
        who are tend to be fanatics even by Amarrian standards. Religious Khanids
        are often inducted into zealous cults, generally based on their interpretation
        of the Scriptures. The Amarrians regard these religious Khanids with suspicious
        interest; on the one hand the cultists'' extremism alarms them, but on the
        other their religious fervor often results in deep theosophical insights.","icon_id":3033,"id":39,"name":"Zealots","short_description":"Religious
        fanatics who pursue their faith with fervor."},{"bloodline_id":5,"description":"Holders,
        the major landholding class in Amarr society, are generally conservative traditionalists.
        A few, however, have elected to break ranks with their hidebound and power-hungry
        peers, instead supporting the modernization of their society''s religion and
        substantial economic reform. Their champion is Catiz Tash-Murkon, the Udorian
        Royal Heir.","icon_id":1641,"id":1,"name":"Liberal Holders","short_description":"Progressive
        members of the upper class who have rejected their traditional ways."},{"bloodline_id":7,"description":"The
        pioneers of the Gallente mining industry selflessly braved the remote dangers
        of space to pave the way for exploration and growth. The Federation continues
        to generate heavy demand for minerals, and as a matter of national pride,
        loathes dependence on other nations to acquire them.","icon_id":1654,"id":14,"name":"Miners","short_description":"The
        backbone of a core national industry."},{"bloodline_id":9,"description":"For
        many Jovians their race is in the twilight of their greatness. Ever since
        the fall of the first empire the Jovian society have been in a slow, steady
        decline. Most blame the Jovian Disease for this and believe that the Jovians
        can only hope to turn the tide once a cure for the disease has been found.
        The Stasis People are Jovians that voluntarily go into cryo-stasis for decades
        or centuries, hoping that when they wake a bright and better world will greet
        them.","id":27,"name":"Stasis People","short_description":""},{"bloodline_id":14,"description":"Inspired
        by their nomadic ancestry, wanderlust runs strong with many Vherokiors. While
        some curb their thirst for adventure, there are those who refuse to settle
        down in one place for long. Never at rest, they are lured toward the horizon,
        keen to discover new lands and resources.","icon_id":3036,"id":40,"name":"Roamers","short_description":"Wandering
        the cluster in search of adventure."},{"bloodline_id":5,"description":"Some
        commoners manage to break out of Amarrian society''s rigid class divisions
        and carve out an elevated niche for themselves, usually through trade or other
        mercantile activities. Though they can never attain political office within
        the empire, they are free to accrue vast amounts of wealth \u2013 along with
        no small measure of power and influence - through interstellar trade.","icon_id":1642,"id":2,"name":"Wealthy
        Commoners","short_description":"Commoners who have transcended their class
        through shrewd business sense."},{"bloodline_id":7,"description":"No other
        nation is as welcoming to immigrants as the Gallente Federation. Between the
        huge demand for labor, the libertarian culture, and social policies of the
        government, hard-working immigrants of every race, creed, and color can build
        a dream life in the Federation, the land of opportunity.","icon_id":1655,"id":15,"name":"Immigrants","short_description":"Recent
        arrivals to the land of plenty."},{"bloodline_id":10,"description":"The Existentialists
        are the most energetic and vociferous Jovian group. They live for the moment
        and are always ready to experiment, even with their own bodies. To them, nothing
        is sacred. The Existentialists tend to have little to do with the other races,
        as they find them boring and uninspiring.","id":28,"name":"Existentialists","short_description":""},{"bloodline_id":14,"description":"Vherokiors
        have always seemed strange to the other Minmatar tribes, doubly so when it
        comes to those with mystical inclinations. Vherokior mystics are both revered
        and feared by the Minmatar. The ancient Voluval ritual, where the soul and
        karma of the person is revealed through the unexplained emergence of a body
        tattoo on the recipient, was created by Vherokior mystics, and its secrets
        are closely guarded.","icon_id":3034,"id":41,"name":"Mystics","short_description":"Revered
        keepers of ancient, sacred traditions."},{"bloodline_id":5,"description":"Many
        Amarrians still dream of the glory days of the Empire, when it seemed that
        no power in the cluster could defy the will of the Empire. They abhor the
        conciliatory policies of recent regimes, regarding them as weak and counter
        to everything the Empire has stood for in its magnificent history.","icon_id":1643,"id":3,"name":"Religious
        Reclaimers","short_description":"Traditionalists who wish to see the Empire
        regain its former glory."},{"bloodline_id":8,"description":"It is widely believed
        that the Intaki create the most stunning and thought-provoking art in the
        cluster. They have revolutionized many art forms and pioneered new ones, such
        as metapaints and touch sculpture. Intaki artists seem to have a unique ability
        to create and convey unparalleled beauty of a sort that is, somehow, universal
        to all humans.","icon_id":1656,"id":16,"name":"Artists","short_description":"Intaki
        sculptors and painters are among the most revered artists in the cluster."},{"bloodline_id":10,"description":"Many
        Jovians dream of returning to their genetic roots, now long since lost during
        the Shrouded Days. Those that are most active in their search for the ''untainted''
        Jovian genes are called the Puritans. In the hope of cleansing the nation
        of the Jovian Disease the Puritans try out ever-more outrageous genetic engineering
        stunts, often with quite unexpected results. But unlike the Existentialists
        the genetic engineering of the Puritans has the specific aim to return the
        human element to the Jovians, instead of being just narcissistic in nature.","id":29,"name":"Puritan","short_description":""},{"bloodline_id":14,"description":"Visit
        a market hub station in Minmatar space and stroll into any of the stores or
        restaurants lining the vast promenades. Odds are that it is owned and operated
        by a Vherokior. Determined merchants and peddlers since their caravan days,
        their business enterprises and expertise have spread steadily throughout the
        Republic.","icon_id":3035,"id":42,"name":"Retailers","short_description":"Business
        owners and purveyors of everyday goods."},{"bloodline_id":6,"description":"The
        Ni-Kunni, originally a slave race within the Amarr Empire, are today almost
        fully integrated in society as free people. They have used the Amarrian upper
        classes'' inherent dislike of mercantile work to their advantage, and Ni-Kunni
        merchants now dominate many sectors of the Empire''s economy.","icon_id":1644,"id":4,"name":"Free
        Merchants","short_description":"Roaming businessmen who find opportunity in
        any marketplace."},{"bloodline_id":8,"description":"Since their inauguration
        into the Federation, the Intaki have slowly established a reputation as superb
        diplomats, negotiators, and bureaucrats. In the tense and often violent world
        of interstellar politics, having Intaki counsel can often mean the difference
        between peace and war.","icon_id":1657,"id":17,"name":"Diplomats","short_description":"Those
        who build bridges between cultures."},{"bloodline_id":10,"description":"All
        Jovians are artificially conceived. In most cases a family unit is involved,
        donating genes, taking care of the rearing and so on, but this is not always
        so. Often, persons are conceived for some altruist reasons, usually research
        purposes. These Jovians are treated the same as everyone else, but they tend
        to be a little ''off'', due to the clinical way of their conceivement.","id":30,"name":"Lab
        Rat","short_description":""},{"bloodline_id":6,"description":"The Amarr Empire
        imposes strict trading rules with other races, all but encouraging smuggling
        operations to flourish. The wily Ni-Kunni are experts when it comes to exploiting
        black market opportunities, and have spent generations perfecting their smuggling
        methods.","icon_id":1645,"id":5,"name":"Border Runners","short_description":"Wily
        smugglers, bound by no border."},{"bloodline_id":8,"description":"The Intaki
        practice what many foreigners consider a dark art: transferring the personality
        of a dying person into a newborn baby. While not all who have been Reborn
        adhere to traditional Intaki faith, they account for a surprisingly high number
        of capsuleers among the larger Intaki population.","icon_id":1658,"id":18,"name":"Reborn","short_description":"Those
        who have been There and Back."},{"bloodline_id":11,"description":"According
        to Achur beliefs, those who can reach inwards and sense the interconnection
        between all things are capable of accessing the universal consciousness, returning
        from it with novel ideas. For the Achur, inventions are almost regarded more
        for their spiritual implications than scientific significance. Creativity
        is thus a cherished attribute amongst the Achur, with inventors held in high
        esteem.","icon_id":3025,"id":31,"name":"Inventors","short_description":"Those
        sufficiently attuned with the universe to receive its idea-gifts."},{"bloodline_id":6,"description":"A
        large population of the Ni-Kunni remain impoverished, and many reside in underdeveloped
        districts. When no economic opportunities are available, one of the few ways
        for them to escape is to enlist in the Imperial Navy, where they receive the
        career training and education they need to make a prosperous - if dangerous
        - life for themselves and their families.","id":6,"name":"Navy Veterans","short_description":"Those
        who have escaped poverty through enlisted service on behalf of the Empire."},{"bloodline_id":3,"description":"The
        Sebiestors are the engineers and inventors of the Minmatar. They are especially
        adept at adapting existing products into devices of their own unique design.
        Some Sebiestors seem uncannily attuned to the ways things work, making them
        extremely competent mechanics.","icon_id":1659,"id":19,"name":"Tinkerers","short_description":"Natural
        engineers and inventors."},{"bloodline_id":11,"description":"Thousands of
        monasteries are scattered around the Saisio System, operated by dozens of
        different monastic orders. While each order has its own code of conduct dictating
        behavior and lifestyle, they all adhere to a fundamental belief: only through
        an understanding of the universe can the soul be perfected.","icon_id":3027,"id":32,"name":"Monks","short_description":"Aspirants
        of Achur spiritualism and the quest for perfect understanding."},{"bloodline_id":2,"description":"Civire
        are not usually known for business acumen, but when they choose to engage
        in business affairs they conduct themselves with the same aggression and confidence
        as they would on the battlefield. To them, business is a battle of wills,
        to be pursued with focused vigilance and ruthlessness.","icon_id":1647,"id":7,"name":"Entrepreneurs","short_description":"Warriors
        of the board room."},{"bloodline_id":3,"description":"Many Sebiestor traders
        live as nomads and travel the cluster in search of quick profit. They rarely
        settle down to exploit a prosperous trade route, and instead prefer to keep
        moving in search of the big payoff\u2014the one that will instantly make them
        rich beyond their wildest dreams.","icon_id":1660,"id":20,"name":"Traders","short_description":"Nomadic
        merchants looking to strike it rich."},{"bloodline_id":11,"description":"The
        spiritualism of the Achur is not an organized religion, but the Achura nation
        nonetheless holds seers and visionaries in high esteem. While the Achur refuse
        to attribute this vision to supernatural ability, they will acknowledge the
        Stargazer as possessing a profound awareness and understanding of the living
        universe.","icon_id":3026,"id":33,"name":"Stargazers","short_description":"Seers
        of the hidden mysteries before our very eyes."},{"bloodline_id":2,"description":"Many
        Civire have a deep fascination with the brutality of battle. For these brazen
        individuals, the promise of steady combat is what drives the eager sale of
        their own services to the highest bidder. Some even hail from families who
        have followed the mercenary tradition for generations, albeit within the shadows
        of society.","icon_id":1648,"id":8,"name":"Mercs","short_description":"Guns
        for hire that are always available to the highest bidder."},{"bloodline_id":3,"description":"While
        most Minmatar are content to just build a normal life in the Republic, many
        cannot forget nor forgive the Amarrians for the countless and ongoing atrocities
        committed against their brethren. Instead, they have taken up the fight to
        free every single enslaved Minmatar in New Eden. These revolutionaries will
        use any means necessary to achieve that goal, no matter what the price.","icon_id":1661,"id":21,"name":"Rebels","short_description":"Those
        who will never forget."},{"bloodline_id":12,"description":"The Sang Do (Ji.,
        \"lord\") caste is the ruling class in Jin-Mei society. To their credit, they
        tend to rule with a benevolent and charitable hand, unlike many other societies
        with a similar caste hierarchy. With inspiring demeanors and insightful natures,
        they have a distinct talent for winning loyalty from those under their dominion.","icon_id":3028,"id":34,"name":"Sang
        Do Caste","short_description":"Benevolent and charitable, the Sang Do are
        the ruling class of Jin-Mei society."},{"bloodline_id":2,"description":"The
        cold discipline of Caldari society does not appeal to everyone, nor is everyone
        happy with the stranglehold that corporate rulers have on everyday life. While
        not outright rebellious, dissenters nonetheless invest considerable time and
        effort in trying to change the system from within. The State keeps a close
        eye on these individuals.","icon_id":1649,"id":9,"name":"Dissenters","short_description":"Unhappy
        cogs in the capitalist machine."},{"bloodline_id":4,"description":"Many Brutor
        contribute their labor to the farms, mines, and factories that fuel the Republic.
        Where they were once slaves, toiling under the yoke of the Amarr Empire, now
        they excel as craftsmen and builders in their own right.","icon_id":1662,"id":22,"name":"Craftsmen","short_description":"People
        of the fields, mines and factories."},{"bloodline_id":12,"description":"The
        Saan Go (Ji., \"standing high\") are the \"upper-middle class\" within the
        social hierarchy of the Jin-Mei. They are most commonly employed as governmental
        officials and corporate directors. Resilient and amiable, they are generally
        well-educated and practical thinkers.","icon_id":3029,"id":35,"name":"Saan
        Go Caste","short_description":"Well-educated and practical thinkers, the Saan
        Go are the administrative class of the Jin-Mei."},{"bloodline_id":1,"description":"The
        Deteis love nothing more than having complete control over their enterprises,
        especially industrial production. They seek personal mastery of every aspect
        of the process, all the way from the procurement of raw materials to the manufacturing
        and marketing of the final good.","icon_id":1650,"id":10,"name":"Merchandisers","short_description":"Intrepid
        industrialists with a passion for mastery of production."},{"bloodline_id":4,"description":"During
        the Amarr occupation, the Brutor suffered harsh and inhumane treatment. Often
        relegated to the most dangerous tasks, they found solace in the one thing
        the Amarr could not crush: their cultural traditions.","icon_id":1663,"id":23,"name":"Tribal
        Traditionalists","short_description":"Staying true to the Way."},{"bloodline_id":12,"description":"The
        Jing Ko (Ji., \"good spirit\") is composed of both middle and lower classes
        in Jin-Mei society. While the majority of this caste toils in obscurity, a
        select few of exceptional talent manage to rise above the masses. These driven,
        highly disciplined individuals usually attach themselves to a Saan Go or perhaps
        even a Sang Do patron, a relationship that can pave the way for their continued
        advancement.","icon_id":3030,"id":36,"name":"Jing Ko Caste","short_description":"Traditionally
        regulated to the lowest tier of Jin-Mei society, exceptional Jing Ko are driven
        and highly disciplined."},{"bloodline_id":1,"description":"The Deteis beautifully
        combine efficiency with inventiveness, which makes them superb researchers
        and scientists. Between these talents and their cultural determination, the
        Caldari State is the leading innovator of bleeding-edge technology.","icon_id":1651,"id":11,"name":"Scientists","short_description":"Combining
        efficiency with inventiveness, Deteis scientists are on the bleeding edge
        of technology."},{"bloodline_id":4,"description":"Millions of slaves within
        the Amarr Empire dream of escape, especially for their children. Every year
        thousands of infants born to enslaved parents are smuggled out of the Empire
        and raised by Matari foster parents.","icon_id":1664,"id":24,"name":"Liberated
        Children","short_description":"Torn from the cold and brought to the warmth
        of a new life."},{"bloodline_id":13,"description":"Many of the Khanid want
        to keep their warriors competitive, but the only way to do so in the modern
        world is through extensive body enhancements. The advanced knowledge of cyberimplants
        possessed by the Amarrians has proven exceptionally useful in this regard.
        Some Khanids still aim to excel in physical combat, while the more progressive
        ones seek to become masters of modern warfare.","icon_id":3031,"id":37,"name":"Cyber
        Knights","short_description":"Spacefaring crusaders, bred for combat superiority."},{"bloodline_id":1,"description":"Acutely
        aware of the small population of the Caldari State versus the sprawling Gallente
        Federation a generation ago, the Deteis once utilized artificial procreation
        to increase their population.  While this program is no longer sponsored by
        the State, the Tube Children of today were raised in inhospitable, government-run
        orphanages. Many are fiercely independent, strong individuals loyal to the
        Caldari State.","icon_id":1652,"id":12,"name":"Tube Child","short_description":"Manufactured
        citizens of the State."},{"bloodline_id":9,"description":"The Elders were
        one of the first groups to use genetic engineering for a special purpose,
        namely that of slowing the aging process. Once, the Elders were a prominent
        political force in the Jovian society, but after they brought about the fall
        of the first Jovian empire they have become more reclusive. Elders can become
        many centuries old, it''s uncertain exactly how old they can become, but some
        suggest they can outlive even members of the Amarrian royal families.","id":25,"name":"Elders","short_description":""},{"bloodline_id":13,"description":"A
        number of Khanid were unhappy with the break from the Amarr Empire. While
        they never resorted to armed resistance, they are pleased by the improving
        relations with the Empire and hope the two nations will unite once more. They
        are eager to do whatever is necessary to achieve this, including taking on
        the common enemies of the Empire and the Kingdom.","icon_id":3032,"id":38,"name":"Unionists","short_description":"Those
        who would see the Khanid Kingdom and the Amarr Empire reunited."},{"bloodline_id":19,"description":"Undefined
        Ancestry for characters who didn''t pick one during character creation.","id":64,"name":"Undefined"}]'
