      string: '[{"bloodline_id":5,"charisma":3,"corporation_id":1000066,"description":"Wahre
        Amarr sind stolz, hochm\u00fctig und verf\u00fcgen \u00fcber einen ausgepr\u00e4gten
        Sinn f\u00fcr Tradition und Herkunft. Sie gelten als arrogant und tyrannisch.
        Die Niederlage gegen die geheimnisvollen Jovianer und die anschlie\u00dfende
        Rebellion der Minmatar haben ihre Kultur f\u00fcr immer gepr\u00e4gt. Diese
        zweifache Niederlage gilt heute als Wendepunkt in ihrer Geschichte und pr\u00e4gte
        eine ganze Generation von Politikern und Philosophen unter der kaiserlichen
        Elite.","intelligence":7,"memory":6,"name":"Amarr","perception":4,"race_id":4,"ship_type_id":596,"willpower":10},{"bloodline_id":10,"charisma":7,"corporation_id":1000178,"description":"Die
        verschiedenen existierenden St\u00e4mme der Jovianer sind nicht das Ergebnis
        geografisch oder klimatisch bedingter Unterschiede, sondern der Gentechnologie
        geschuldet, die \u00fcber viele Jahrhunderte weiterentwickelt wurde. Modifier
        sind die Enthusiasten der jovianischen Familie. Sie sind neugierig und stets
        bereit, Neues zu erleben und zu erforschen. Modifier sterben fr\u00fcher als
        andere Jovianer und sind anf\u00e4lliger f\u00fcr die gef\u00fcrchtete jovianische
        Krankheit. Anscheinend liegt es an ihrer rasanten Lebensweise, dass sich ihre
        Kr\u00e4fte schneller ersch\u00f6pfen.","intelligence":7,"memory":7,"name":"Modifier","perception":10,"race_id":16,"ship_type_id":null,"willpower":9},{"bloodline_id":25,"charisma":9,"corporation_id":1000293,"description":"Die
        Narodnya scheinen eine der drei r\u00e4tselhaften Untergruppen des Triglavia-Volks
        zu sein, in die Individuen neben ihrer Mitgliedschaft in den sogenannten Kladen
        eingeordnet werden k\u00f6nnen.","intelligence":9,"memory":9,"name":"Narodnya","perception":9,"race_id":135,"ship_type_id":null,"willpower":9},{"bloodline_id":1,"charisma":6,"corporation_id":1000006,"description":"F\u00fchrungsst\u00e4rke
        hat in der Gesellschaft der Caldari ein Gesicht: das der Deteis. Ihr scharfer
        Verstand und ihre Beredsamkeit haben ihnen hohe Positionen beim Milit\u00e4r
        und in der Politik verschafft. Getrieben von der Pr\u00e4misse, das Wohl der
        Gemeinschaft stets \u00fcber die Bed\u00fcrfnisse des Einzelnen zu stellen,
        haben sie es sich zur Aufgabe gemacht, die Integrit\u00e4t des Staates Caldari
        zu wahren.","intelligence":7,"memory":7,"name":"Deteis","perception":5,"race_id":1,"ship_type_id":601,"willpower":5},{"bloodline_id":6,"charisma":8,"corporation_id":1000072,"description":"Abgesehen
        von den Khanid haben sich die Ni-Kunni wesentlich besser in die Gesellschaft
        der Amarr integriert als der Gro\u00dfteil der von den Amarr unterworfenen
        V\u00f6lker. Vor \u00fcber 1.000 Jahren waren sie vom Imperium der Amarr erobert
        worden. Doch l\u00e4ngst sind sie keine Sklaven mehr, sondern gehen einer
        Arbeit als H\u00e4ndler oder Kunsthandwerker nach \u2013 traditionellen Berufen,
        die von den wahren Amarr gemieden werden, doch noch immer wesentlicher Bestandteil
        der Gesellschaft sind.","intelligence":5,"memory":6,"name":"Ni-Kunni","perception":7,"race_id":4,"ship_type_id":596,"willpower":4},{"bloodline_id":11,"charisma":3,"corporation_id":1000014,"description":"Seit
        mehr als drei Jahrhunderten geh\u00f6ren die Achura zum Staat Caldari, doch
        gibt ihre Kultur noch immer R\u00e4tsel auf. Sie stammen aus dem Saisio-System,
        sind von Natur aus introvertierte Einsiedler, zeigen wenig Interesse an den
        kurzlebigen Erscheinungen der materiellen Welt und sind spirituell veranlagt.
        Erst vor Kurzem sind Piloten der Achura zu den Sternen aufgebrochen, von dem
        Wunsch beseelt, die Geheimnisse des Universums zu ergr\u00fcnden.","intelligence":8,"memory":6,"name":"Achura","perception":7,"race_id":1,"ship_type_id":601,"willpower":6},{"bloodline_id":26,"charisma":9,"corporation_id":1000293,"description":"Die
        Koschoi scheinen eine der drei r\u00e4tselhaften Untergruppen des Triglavia-Volks
        zu sein, in die Individuen neben ihrer Mitgliedschaft in den sogenannten Kladen
        eingeordnet werden k\u00f6nnen.","intelligence":9,"memory":9,"name":"Koschoi","perception":9,"race_id":135,"ship_type_id":null,"willpower":9},{"bloodline_id":2,"charisma":6,"corporation_id":1000009,"description":"Ob
        im Kampf oder Handel, die Civire sind Meister der konzentrierten Aggression.
        Als starke Wettk\u00e4mpfer sind sie erst in ihrem Element, wenn die Lage
        un\u00fcbersichtlich und hektisch ist. Sie verf\u00fcgen \u00fcber die angeborene
        F\u00e4higkeit, blitzschnell zu denken und verlieren auch unter gr\u00f6\u00dfter
        Anspannung niemals die Fassung.","intelligence":5,"memory":4,"name":"Civire","perception":9,"race_id":1,"ship_type_id":601,"willpower":6},{"bloodline_id":7,"charisma":8,"corporation_id":1000107,"description":"Die
        Gallente sch\u00e4tzen Freiheit und pers\u00f6nliche Unabh\u00e4ngigkeit \u00fcber
        alles. Sie haben die einzig wahre Demokratie von New Eden gegr\u00fcndet und
        damit eine ethnisch vielf\u00e4ltige, kulturell reiche und fortschrittliche
        Gesellschaft ins Leben gerufen. Stets ermutigen sie ihre B\u00fcrger, die
        Initiative zu ergreifen und Unternehmergeist zu zeigen. Ihr Zorn h\u00e4lt
        sich in Grenzen, bisweilen wirken sie sogar unentschlossen. Doch wenn es darauf
        ankommt, bekommen Gegner ihre ganze milit\u00e4rische und wirtschaftliche
        Entschlossenheit zu sp\u00fcren.","intelligence":6,"memory":4,"name":"Gallente","perception":8,"race_id":8,"ship_type_id":606,"willpower":4},{"bloodline_id":12,"charisma":7,"corporation_id":1000114,"description":"Die
        Nation der Jin-Mei wurde erst k\u00fcrzlich von der F\u00f6deration aufgenommen.
        Sie sind vergleichsweise sp\u00e4t zu den Sternen aufgebrochen. Es hatte Generationen
        gedauert, das strenge Kastensystem so zu ver\u00e4ndern, dass qualifizierte
        Bewerber nicht aufgrund von Klassendiskriminierung ausgeschlossen wurden.
        Obwohl es immer wieder mit der freiheitsliebenden Kultur der Gallente in Konflikt
        ger\u00e4t, kann das Kastensystem nicht vollst\u00e4ndig abgeschafft werden.
        Aufgrund dieser kulturellen Verwicklungen lehnt es die F\u00f6derationsregierung
        auch ab, weitere Reformen voranzutreiben.","intelligence":5,"memory":5,"name":"Jin-Mei","perception":6,"race_id":8,"ship_type_id":606,"willpower":7},{"bloodline_id":27,"charisma":9,"corporation_id":1000293,"description":"Die
        Navka scheinen eine der drei r\u00e4tselhaften Untergruppen des Triglavia-Volks
        zu sein, in die Individuen neben ihrer Mitgliedschaft in den sogenannten Kladen
        eingeordnet werden k\u00f6nnen.","intelligence":9,"memory":9,"name":"Navka","perception":9,"race_id":135,"ship_type_id":null,"willpower":9},{"bloodline_id":3,"charisma":6,"corporation_id":1000046,"description":"Die
        Sebiestor werden als innovative Denker respektiert und verf\u00fcgen \u00fcber
        ein angeborenes Interesse f\u00fcr Technologie. Trotz chronischer Materialknappheit
        war es ihnen im letzten Jahrtausend gelungen, wichtige Pionierarbeit in den
        angewandten Wissenschaften zu leisten. Auch wenn die Umst\u00e4nde noch so
        aussichtslos erscheinen, die Sebiestor finden immer eine L\u00f6sung. Ihre
        Ingenieure sind davon \u00fcberzeugt, aus einem beliebigen Material alles
        entwickeln zu k\u00f6nnen, wonach ihnen gerade der Sinn steht.","intelligence":7,"memory":6,"name":"Sebiestor","perception":5,"race_id":2,"ship_type_id":588,"willpower":6},{"bloodline_id":8,"charisma":6,"corporation_id":1000111,"description":"Die
        Intaki sind eine der gr\u00f6\u00dften ethnischen Volksgruppen in der F\u00f6deration.
        Sie sind sprachlich sehr begabt und nehmen eine wichtige Stellung in der f\u00f6deralen
        B\u00fcrokratie ein. Sie haben sich der Kultur der Gallente gr\u00f6\u00dftenteils
        angepasst, halten jedoch weiterhin an ihrer Identit\u00e4t und ihrem Glauben
        fest, vor allem, was das Thema Geburt und Wiederauferstehung angeht. Ihre
        Theorien schenken ihnen eine einzigartige Sichtweise auf das Leben und die
        Lebenden und viele halten die unersch\u00fctterliche Natur der Intaki f\u00fcr
        einen wesentlichen Bestandteil dieser Philosophie.","intelligence":8,"memory":7,"name":"Intaki","perception":3,"race_id":8,"ship_type_id":606,"willpower":6},{"bloodline_id":13,"charisma":5,"corporation_id":1000080,"description":"\u00dcber
        viele Jahrhunderte waren die Khanid begeisterte Mitglieder der Gesellschaft
        der Amarr, angezogen von ihrer Glaubensbotschaft in der Zeit der urspr\u00fcnglichen
        \"R\u00fcckforderung\". Eine bittere Fehde zwischen dem Imperium und einem
        Erben der Khanid f\u00fchrte zu einer Sezession, die in der Gr\u00fcndung
        des unabh\u00e4ngigen K\u00f6nigreichs Khanid endete. Mittlerweile in ihre
        Heimat zur\u00fcckgekehrt, bringen sie seitdem ihr kulturelles und technologisches
        Wissen in ihr angestammtes Imperium ein.","intelligence":5,"memory":4,"name":"Khanid","perception":8,"race_id":4,"ship_type_id":596,"willpower":8},{"bloodline_id":4,"charisma":6,"corporation_id":1000049,"description":"Die
        Brutor sind ein martialisches, willensstarkes Volk. Ihr Stammeserbe liegt
        ihnen sehr am Herzen und sie sind f\u00fcr ihre organisierte und disziplinierte
        Lebensweise bekannt. Obwohl sie sich willensstark und geradlinig geben, erscheinen
        sie oft in sich gekehrt und nehmen jede noch so kleine Einzelheit wahr. Eingebettet
        in eine uralte Kriegstradition, die bereits im Kindesalter ihren Tribut fordert,
        gelten sie als k\u00f6rperlich robuste Individuen, die einen Gegner sehr einsch\u00fcchtern
        k\u00f6nnen.","intelligence":4,"memory":4,"name":"Brutor","perception":9,"race_id":2,"ship_type_id":588,"willpower":7},{"bloodline_id":9,"charisma":5,"corporation_id":1000177,"description":"Die
        verschiedenen existierenden St\u00e4mme der Jovianer sind nicht das Ergebnis
        geografisch oder klimatisch bedingter Unterschiede, sondern der Gentechnologie
        geschuldet, die \u00fcber viele Jahrhunderte weiterentwickelt wurde. Die Statics
        geh\u00f6ren zu einem der beiden gr\u00f6\u00dften St\u00e4mme. Statics gelten
        als introvertiert und m\u00f6chten weder die sozialen Strukturen noch ihrem
        biologischen Status \u00e4ndern. Sie sehen sich als Beobachter, die so wenig
        wie m\u00f6glich mit der Welt in Kontakt treten m\u00f6chten. Sie halten sich
        f\u00fcr genetisch hochentwickelt und missbilligen gro\u00df angelegte Programme
        der Gentechnologie.","intelligence":10,"memory":10,"name":"Static","perception":7,"race_id":16,"ship_type_id":null,"willpower":8},{"bloodline_id":14,"charisma":8,"corporation_id":1000060,"description":"Urspr\u00fcnglich
        lebten die Vherokior in der weiten und unwirtlichen W\u00fcste von Matar.
        Von allen V\u00f6lkern der Republik haben sie die vielf\u00e4ltigsten Talente.
        So reicht ihre Berufswahl vom Arzt bis zum Mystiker, vom Gelehrten bis zum
        H\u00e4ndler. Ihre unauff\u00e4llige Arbeitsweise und ihre weit verzweigten
        Familienklane erm\u00f6glichen ihnen eine unbegrenzte soziale Mobilit\u00e4t,
        die ihnen Zugang zu den besten, aber auch schlechtesten Aspekten der Gesellschaft
        gew\u00e4hrt.","intelligence":7,"memory":8,"name":"Vherokior","perception":4,"race_id":2,"ship_type_id":588,"willpower":3},{"bloodline_id":19,"charisma":0,"corporation_id":1000274,"description":"Ihrem
        Aussehen und Anschein nach geh\u00f6ren die Drifter zum Volk der Jove, obgleich
        weit entfernt und mit einer merkw\u00fcrdig ver\u00e4nderten Phsysiologie.
        Der hohe Grad an kybernetischen Modifikationen, die Drifter zur Schau stellen,
        scheint mit unerbittlichem Starrsinn und v\u00f6lliger Unbarmherzigkeit beim
        Verfolgen ihrer mysteri\u00f6sen Ziele einherzugehen. Was auch immer ihre
        Ziele sind, die Technologie, die ihnen zur Verf\u00fcgung steht, kann es ohne
        Frage mit der aufnehmen, die andere Jove benutzen, und sie vielleicht sogar
        \u00fcbertreffen.","intelligence":0,"memory":0,"name":"Drifter","perception":0,"race_id":16,"ship_type_id":null,"willpower":0}]'
