        K\u00f6nigreichs zu stellen.","icon_id":3032,"id":38,"name":"Unionisten","short_description":"Those
        who would see the Khanid Kingdom and the Amarr Empire reunited."},{"bloodline_id":19,"description":"Undefinierte
