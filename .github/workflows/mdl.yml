name: mdl

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 21 * * 6"

jobs:
  mdl:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: run mdl
        uses: actionshub/markdownlint@v2.1.0
        with:
          filesToIgnoreRegex: "vendor/"
