name: Factory Bot

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  RAILS_ENV: "test"

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Factory bot
        run: bundle exec rails factory_bot:lint
