version: "3.8"

volumes:
  postresql_data: {}
  redis_data: {}
  minio_data: {}

services:
  postgresql:
    image: "docker.io/library/postgres:13.4"
    container_name: "evemonk_postgresql"
    restart: "unless-stopped"
    volumes:
      - "postresql_data:/var/lib/postgresql/data"
    environment:
      POSTGRES_HOST_AUTH_METHOD: "trust"
    ports:
      - "5432:5432"

  redis:
    image: "docker.io/library/redis:6.2.5"
    container_name: "evemonk_redis"
    restart: "unless-stopped"
    volumes:
      - "redis_data:/data"
    ports:
      - "6379:6379"

  memcached:
    image: "docker.io/library/memcached:1.6.10"
    container_name: "evemonk_memcached"
    restart: "unless-stopped"
    command: "memcached -m 64"
    ports:
      - "11211:11211"

  minio:
    image: "docker.io/minio/minio:latest"
    container_name: "evemonk_minio"
    restart: "unless-stopped"
    command: "server /data --console-address :9001"
    environment:
      MINIO_ROOT_USER: "root"
      MINIO_ROOT_PASSWORD: "password"
    volumes:
      - "minio_data:/data"
    ports:
      - "9000:9000"
      - "9001:9001"
