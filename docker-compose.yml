volumes:
  postgresql_data: {}
  redis_data: {}

services:
  postgresql:
    image: "docker.io/library/postgres:18.0"
    container_name: "evemonk_postgresql"
    restart: "unless-stopped"
    volumes:
      - "postgresql_data:/var/lib/postgresql/data:rw"
      - "./docker/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d:ro"
    environment:
      POSTGRES_HOST_AUTH_METHOD: "trust"
    ports:
      - "5432:5432"

  redis:
    image: "docker.io/valkey/valkey:9.0.0"
    container_name: "evemonk_redis"
    restart: "unless-stopped"
    volumes:
      - "redis_data:/data:rw"
    ports:
      - "6379:6379"
